<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <title>Subject: Pesanan [ID] Berhasil Dibuat</title>
    <style>
      body {
        font-family: "Inter";
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .email-container {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        max-width: 600px;
        min-width: 250px;
        width: 100%;
        gap: 20px;
      }

      #logo {
        width: 40px;
        height: auto;
      }

      .body-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 32px;
        padding: 20px;
        border-radius: 4px;
        border: 1px solid #a1a1a1;
      }

      /* --- START: Footer Styling --- */
      .footer {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .footer .logo-container {
        display: flex;
        align-self: center;
        gap: 8px;
      }

      .footer .logo-container img {
        width: 32px;
        height: 32px;
      }

      .footer .logo-container a {
        text-decoration: none;
      }

      #copyright {
        font-size: 12px;
        text-align: center;
      }
      /* --- END: Footer Styling --- */

      /* Text Styling */
      .h1 {
        font-size: 16px;
        font-weight: bold;
        color: #0f0f0f;
      }

      .p {
        font-size: 14px;
        text-align: justify;
        color: #0f0f0f;
      }

      .footer .p {
        color: #636363;
      }

      .text-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* Other Styling*/
      .divider {
        box-sizing: border-box;
        width: 100%;
        height: 1px;
        background-color: #a1a1a1;
      }

      .body-title {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .body-title svg {
        width: 24px;
      }

      .body-title .h1 {
        font-size: 24px;
        background: linear-gradient(180deg, #ef8100 0%, #ffa63e 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Product Card Styling */
      .product-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
        padding-left: 40px;
        padding-right: 40px;
      }

      .product {
        display: flex;
        flex-direction: column;
        border: 1px solid #a1a1a1;
        border-radius: 12px;
        overflow: hidden;
        width: 100%;
      }

      .product-content {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 16px;
      }

      .product-img {
        box-sizing: border-box;
        width: 100%;
        height: max-content;
      }

      .product-img img {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .product .product-content-title {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .product .product-content-title .h1 {
        font-size: 20px;
      }

      .product .product-content-title svg {
        width: 24px;
        color: #31c774;
      }

      .product-price .p:first-child {
        color: red;
        font-weight: bold;
        text-decoration: line-through;
      }

      .product-price .p:last-child {
        color: #31c774;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="email-container">

        <img src="logo.png" alt="golroblox logo" id="logo" />
      </div>

                <stop offset="0%" stop-color="#F48400" />
                <stop offset="100%" stop-color="#FFB45C" />
              </linearGradient>
            </defs>
            <path

              d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
              clip-rule="evenodd"

          <div class="h1">Produk Baru</div>
          <svg

          >
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#F48400" />
                <stop offset="100%" stop-color="#FFB45C" />
              </linearGradient>
            </defs>

              clip-rule="evenodd"
            />
          </svg>
        </div>

        <!-- Products section -->
        <div class="product-container">
          <div class="product">
            <div class="product-img">

            <div class="product-content">

                  >
                    <path

                      d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                    />

              <div class="product-price">

        </div>

        <!-- Footer section -->
        <div class="footer">
          <div class="divider"></div>
          <div class="p">
            Ini adalah pesan email otomatis, mohon untuk tidak membalas email

            atau kunjungi sosial media kami:

          <div class="logo-container">
            <a href="https://www.google.com/" target="_blank">

  </body>
</html>
