    <title>Subject: Pesanan [ID] Berhasil Dibuat</title>
    <style>
      body {
        font-family: "Inter";
        align-items: center;
        height: 100vh;
        margin: 0px;
        padding: 0px;
      }

      .email-container {
        padding: 1rem;
        box-sizing: border-box;
        max-width: 600px;
        min-width: 250px;
        width: 100%;
        margin: 0px auto;
      }

      #logo {
        width: 40px;
        height: auto;
        margin-bottom: 20px;
      }

      #logo {
        width: 40px;
        height: auto;
      }

      /* BODY CONTENT STYLING */
      .body-content {
        padding: 20px;
        border-radius: 4px;
        border: 1px solid #a1a1a1;
      }

      .body-title {
        text-align: center;
        margin-bottom: 32px;
      }

      .body-title svg {
        display: inline-block;
        vertical-align: middle;
        width: 24px;
      }

      .body-title .h1 {
        display: inline-block;
        vertical-align: middle;
        margin-left: 8px;
        margin-right: 8px;
        font-size: 24px;
        background: linear-gradient(180deg, #ef8100 0%, #ffa63e 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Product Card Styling */
      .product-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 32px;
        padding-left: 40px;
        padding-right: 40px;
        margin-bottom: 32px;
      }

      .product {
        border: 1px solid #a1a1a1;
        border-radius: 12px;
        overflow: hidden;
        width: 100%;
      }

      .product-content {
        padding: 16px;
      }

      .product-img {
        box-sizing: border-box;
        width: 100%;
        height: max-content;
      }

      .product-img img {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .product .product-content-title .h1 {
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
      }

      .product .product-content-title svg {
        display: inline-block;
        vertical-align: middle;
      }

      .product .product-content-title .h1 {
        font-size: 20px;
      }

      .product .product-content-title svg {
        width: 24px;
        color: #31c774;
      }

      .product-price {
        margin-top: 16px;
      }

      .product-price .p:first-child {
        color: red;
        font-weight: bold;
        text-decoration: line-through;
      }

      .product-price .p:last-child {
        color: #31c774;
        font-size: 20px;
        font-weight: bold;
      }

      /* FOOTER STYLING */
      .footer {
        text-align: center;
        font-size: 12px;
        color: #636363;
        color: #636363;
      }

      .footer .p {
        margin-top: 20px;
        margin-bottom: 20px;
        color: #636363;
      }

      .footer .p:last-child {
        margin-bottom: 0px;
      }

      .logo-container {
        margin-bottom: 20px;
      }

      .logo-container a {
        text-decoration: none;
      }

      .logo-container img {
        margin: 0 5px;
        width: 32px;
        height: 32px;
      }

      #copyright {
        font-size: 12px;
        text-align: center;
      }

      /* Text Styling */
      .h1 {
        font-size: 16px;
        font-weight: bold;
        color: #0f0f0f;
      }

      .p {
        font-size: 14px;
        text-align: justify;
        color: #0f0f0f;
      }

      .footer .p {
        color: #636363;
      }

      /* Other Styling*/
      .divider {
        box-sizing: border-box;
        width: 100%;
        height: 1px;
        background-color: #a1a1a1;
      }
    </style>
